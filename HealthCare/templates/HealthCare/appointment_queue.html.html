<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments Queue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #c7d7f1, #4070df);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4c3c9e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #4c3c9e;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .approve-btn, .reject-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .approve-btn {
            background-color: #28a745;
            color: white;
        }

        .reject-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointments Queue</h1>
        <table>
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Symptoms</th>
                    <th>Appointment Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>Fever, Cough</td>
                    <td>10:30 AM</td>
                    <td class="action-buttons">
                        <button class="approve-btn">Accept</button>
                        <button class="reject-btn">Reject</button>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Headache, Nausea</td>
                    <td>11:00 AM</td>
                    <td class="action-buttons">
                        <button class="approve-btn">Accept</button>
                        <button class="reject-btn">Reject</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
