<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #c7d7f1, #4070df);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            width: 100%;
            padding: 20px;
            font-size: 40px;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header h1 {
            color: #1a36a5;
            margin: 0;
            font-size: 32px;
            text-align: center;
            flex-grow: 1;
        }

        .header a {
            color: #1a36a5;
            text-decoration: none;
            font-size: 16px;
            border: 1px solid #1a36a5;
            padding: 8px 20px;
            border-radius: 4px;
            position: absolute;
            right: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .header a:hover {
            background-color: rgba(76, 60, 158, 0.1);
            transform: scale(1.05);
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex-direction: column;
            align-items: center;
            margin-top: 120px; /* Space for header */
            width: 100%;
            overflow-y: auto;
        }

        .content-block {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(35, 31, 31, 0.15);
            width: 100%;
            max-width: 1100px;
        }

        .content-block h2 {
            font-size: 36px;
            color: #1a36a5;
            margin-bottom: 40px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .admin-stats {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #1a36a5;
            text-transform: uppercase;
        }

        .admin-stats span {
            font-weight: bold;
            color: #4070df;
        }

        .role-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
            width: 100%;
        }

        .role-button {
            background: linear-gradient(to bottom right, #1a36a5, #4070df);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.4s ease, background-color 0.4s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-transform: uppercase;
            font-weight: bold;
        }

        .role-button:hover {
            transform: scale(1.1);
            background: linear-gradient(to bottom right, #4070df, #1a36a5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .role-button i {
            font-size: 48px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .role-button:hover i {
            transform: rotate(10deg);
        }

        .role-button span {
            display: block;
            font-size: 20px;
            margin-top: 15px;
            text-transform: capitalize;
            font-weight: bold;
        }

        .admin-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
            width: 100%;
        }

        .admin-option {
            background: linear-gradient(to bottom right, #1a36a5, #4070df);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .admin-option:hover {
            background: linear-gradient(to bottom right, #4070df, #1a36a5);
            transform: scale(1.05);
        }

    </style>
</head>

<body>
    <div class="header">
        <h1>Admin Panel</h1>
        <a href="/">Back</a>
    </div>

    <div class="container">
        <div class="content-block">
            <p class="admin-stats">Total Staff: <span>500</span></p>

            <a href="{% url 'doctorregister' %}">

                <div class="role-buttons">
                    <div class="role-button" >
                        <i class="fas fa-user-md"></i>
                        <span>Add Doctor</span>
                    </div>
                </a>
                <div class="role-button" onclick="window.location.href='/add-nurse/'">
                    <i class="fas fa-user-nurse"></i>
                    <span>Add Nurse</span>
                </div>
                <div class="role-button" onclick="window.location.href='/add-technician/'">
                    <i class="fas fa-cogs"></i>
                    <span>Add Technician</span>
                </div>
                <div class="role-button" onclick="window.location.href='/add-receptionist/'">
                    <i class="fas fa-user-secret"></i>
                    <span>Add Receptionist</span>
                </div>
                <div class="role-button" onclick="window.location.href='/add-support-staff/'">
                    <i class="fas fa-users-cog"></i>
                    <span>Add Support Staff</span>
                </div>
                <div class="role-button" onclick="window.location.href='/add-pharmacist/'">
                    <i class="fas fa-pills"></i>
                    <span>Add Pharmacist</span>
                </div>
            </div>
            <a href="{% url 'managestaff' %}">

                <div class="admin-options">
                    <div class="admin-option" onclick="window.location.href='/manage-staff/'">
                        <p>Manage Staff</p>
                    </div>
                </a>

            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
