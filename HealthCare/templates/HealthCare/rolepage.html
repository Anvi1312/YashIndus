<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role Selection</title>

  <!-- Link to Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #c7d7f1, #4070df);
      padding: 0;
      margin: 0;
      height: 100vh; /* Ensures the background covers the entire height */
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(35, 31, 31, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #4c3c9e;
    }

    .role-selection {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    .role-option {
      text-align: center;
      width: 150px;
      padding: 20px;
      background-color: #f4f7fc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(35, 31, 31, 0.1);
      cursor: pointer;
      transition: transform 0.5s ease, background-color 0.3s ease; /* Added transform transition */
    }

    .role-option:hover {
      background-color: #e0e0e0;
      transform: scale(1.15);
    }

    .role-option i {
      font-size: 50px;
      margin-bottom: 10px;
      color: #4e2eed;
    }

    .role-option span {
      display: block;
      font-size: 18px;
      font-weight: bold;
      color: #4e2eed;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 30px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #4e2eed;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Select Your Role</h1>
    
    <a href="{% url 'hospitallogin' %}" style="text-decoration: none;">
    <div class="role-selection">
      <div class="role-option">

        <!-- Font Awesome Hospital Icon -->
        <i class="fas fa-hospital"></i>
        <span>Hospital</span>
      </div>
    </a>


    <a href="{% url 'patientlogin' %}" style="text-decoration: none;">

      <div class="role-option">
        <!-- Font Awesome User Icon -->
        <i class="fas fa-user"></i>
        <span>Patient</span>
      </div>
    </a>
    </div>
  </div>

</body>

</html>
