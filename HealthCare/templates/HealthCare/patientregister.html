<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #c7d7f1, #4070df);
        padding: 0;
        margin: 0;
      }

      .container {
        max-width: 960px;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(35, 31, 31, 0.1);
      }

      h1 {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: #4c3c9e;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-size: 14px;
        font-weight: bold;
        color: #333;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
        font-size: 14px;
      }

      .form-group textarea {
        resize: vertical;
      }

      .form-group .error {
        color: red;
        font-size: 12px;
      }

      .form-group .help-text {
        color: #4c3c9e;
        font-size: 12px;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
      }

      .btn {
        padding: 12px 20px;
        font-size: 14px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      .btn-back {
        background-color: #f0f0f0;
        color: #333;
      }

      .btn-reset {
        background-color: #f8d7da;
        color: #721c24;
      }

      .btn-submit {
        background-color: #4e2eed;
        color: white;
      }

      .btn:hover {
        opacity: 0.9;
      }

      .flex {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Patient Registration Form</h1>
      <form id="personalInfoForm" method="POST">
        {% csrf_token %} 
        <!-- Name Section -->

        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>

        <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input type="text" id="middleName" name="middleName" />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>

        <!-- Basic Information -->
        <div class="form-group">
          <label for="dob">Date of Birth *</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <div class="form-group">
          <label for="gender">Gender *</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="maritalStatus">Marital Status *</label>
          <select id="maritalStatus" name="maritalStatus" required>
            <option value="" disabled selected>Select Marital Status</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
          </select>
        </div>

        <div class="form-group">
          <label for="weight">Weight (in kg) *</label>
          <input type="number" id="weight" name="weight" required min="1" />
        </div>

        <div class="form-group">
          <label for="height">Height (in cm) *</label>
          <input type="number" id="height" name="height" required min="1" />
        </div>

        <div class="form-group">
          <label for="bloodgroup">Blood Group *</label>
          <select id="bloodgroup" name="bloodgroup" required>
            <option value="" disabled selected>Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>

        <div class="form-group">
          <label for="allergies">Allergies *</label>
          <input type="text" id="allergies" name="allergies" required />
        </div>

        <!-- Contact Information -->
        <div class="form-group">
          <label for="contactNumber">Contact Number *</label>
          <input
            type="tel"
            id="contactNumber"
            name="contactNumber"
            required
            pattern="[0-9]{10}"
            title="Please enter a valid 10-digit contact number"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required />
        </div>

        <!-- Address Information -->
        <div class="form-group">
          <label for="permanentAddress">Permanent Address *</label>
          <textarea
            id="permanentAddress"
            name="permanentAddress"
            required
            rows="3"
          ></textarea>
        </div>

        <!-- Emergency Contact -->
        <div class="form-group">
          <label for="emergencyContactName">Emergency Contact Name *</label>
          <input
            type="text"
            id="emergencyContactName"
            name="emergencyContactName"
            required
          />
        </div>

        <div class="form-group">
          <label for="emergencyContactNumber">Emergency Contact Number *</label>
          <input
            type="tel"
            id="emergencyContactNumber"
            name="emergencyContactNumber"
            required
            pattern="[0-9]{10}"
            title="Please enter a valid 10-digit contact number"
          />
        </div>

        <!-- Government ID -->
        <div class="form-group">
          <label for="governmentId">Aadhaar Number *</label>
          <input
            type="text"
            id="governmentId"
            name="governmentId"
            required
            pattern="[0-9]{12}"
            title="Please enter a valid 12-digit Aadhaar number"
          />
          <p class="help-text">Enter your 12-digit Aadhaar number</p>
        </div>

        <!-- Buttons -->
        <div class="buttons flex">
          <button
            type="button"
            class="btn btn-back"
            onclick="window.history.back()"
          >
            Back
          </button>
          <div class="flex">
            <button type="button" class="btn btn-reset" onclick="resetForm()">
              Reset
            </button>
            <button type="submit" class="btn btn-submit">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      function resetForm() {
        document.getElementById("personalInfoForm").reset();
      }

      // document.getElementById("personalInfoForm").addEventListener("submit", function (event) {
      //   event.preventDefault();
      //   alert("Form submitted successfully!");
      //   resetForm();
      // });
    </script>
  </body>
</html>
