<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #c7d7f1, #4070df);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #4c3c9e;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 23px;
            padding: 20px 0;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(35, 31, 31, 0.1);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 1.2s ease, background-color 1.2s ease;
        }

        .card:hover {
            transform: scale(1.05);
            background-color: #4b57fc;
        }

        .card:hover i,
        .card:hover h3,
        .card:hover p {
            color: #ffffff;
        }

        .card i {
            font-size: 48px;
            color: #4e2eed;
            transition: color 1.2s ease;
        }

        .card h3 {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .card p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Dashboard</h1>

        <div class="card-container">
            <a href="appointment_queue.html" style="text-decoration: none;">
                <div class="card">
                    <i class="fa fa-calendar-check"></i>
                    <h3>Appointments Queue</h3>
                    <p>View and manage queued patient appointments</p>
                </div>
            </a>
            <a href="inpatient_management.html" style="text-decoration: none;">
                <div class="card">
                    <i class="fa fa-bed"></i>
                    <h3>Inpatient Management</h3>
                    <p>Monitor admitted patients and manage treatments</p>
                </div>
            </a>
            <a href="medical_history.html" style="text-decoration: none;">
                <div class="card">
                    <i class="fa fa-file-medical"></i>
                    <h3>Patient Medical History</h3>
                    <p>Access past treatment records and prescriptions</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
